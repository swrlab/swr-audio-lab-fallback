name: push


on:
  push:
    branches:
     - main


env:
  IMAGE_NAME: swr-lab-fallback


jobs:
  test-node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: 14.6

    - name: üëÄ Checkout repo
      uses: actions/checkout@v2.3.2

    - name: Install yarn
      run: npm install -g yarn

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: üîê Write swr-lab-radiohub login
      run: echo '${{ secrets.KEYS__SWR_LAB_RADIOHUB }}' > ./keys/swr-lab-radiohub.json

    - name: üì¶ Install Dependencies
      run: yarn

    - name: ‚ùì Run index
      run: yarn test

  docker:
    needs: test-node
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo üëÄ
      uses: actions/checkout@v2.3.1

    - name: Setup Google Cloud Auth üîë
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_email: ${{ secrets.GCP_IAM_LAB_EMAIL }}
        service_account_key: ${{ secrets.GCP_IAM_LAB_KEY }}
        
    - name: Login to Registry üîë
      run: "gcloud auth configure-docker"

    - name: üîê Write swr-lab-radiohub login
      run: echo '${{ secrets.KEYS__SWR_LAB_RADIOHUB }}' > ./keys/swr-lab-radiohub.json

    - name: Building docker image üöß
      run: "docker build ./ --file ./Dockerfile -t image"

    - name: Tagging & Pushing docker üè∑
      run: |
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        
        docker tag image eu.gcr.io/swr-lab/$IMAGE_NAME:git-$(date +%j)-$VERSION-$GITHUB_SHA
        docker push eu.gcr.io/swr-lab/$IMAGE_NAME:git-$(date +%j)-$VERSION-$GITHUB_SHA

    - name: Logout üëã
      run: "docker logout"
